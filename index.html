<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator walut</title>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
<link rel="icon" href="images/currency calculator icon.png" type="images/currency calculator icon">
</head>
<body>
<div class="container">
  <h2>Kalkulator walut</h2>
  <div class="input-group">
    <label for="amount">Kwota w złotówkach (ZŁ):</label>
    <input type="number" id="amount" placeholder="Wpisz kwotę">
  </div>
  <div class="input-group">
    <label for="currency">Wybierz walutę:</label>
    <select id="currency">
      <option value="gbp">Funty brytyjskie (GBP)</option>
      <option value="eur">Euro (EUR)</option>
      <option value="usd">Dolary amerykańskie (USD)</option>
      <option value="chf">Funty szwajcarskie (CHF)</option>
    </select>
  </div>
  <button class="btn" onclick="calculate()">Przelicz</button>
  <div class="result" id="result"></div>
</div>
</body>
</html>
